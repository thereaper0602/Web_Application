<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
    <style>
        body div{
            background-image: url("/Midterm/images/blue-Honda.jpg");
            width: 350px;
            height: 200px;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
    <div></div>

    <script>
        $(document).ready(function (){
            $("body div").mouseenter(function (){
                $("body div").css({
                    "background-image" : "url('/Midterm/images/red-Honda.jpg')",
                    "width" : "300px",
                    "height" : "200px",
                })
            });

            $("body div").mouseleave(function (){
                $("body div").css({
                    "background-image" : "url('/Midterm/images/blue-Honda.jpg')",
                    "width" : "350px",
                    "height" : "200px",
                })
            });
        })
    </script>
</body>
</html>
