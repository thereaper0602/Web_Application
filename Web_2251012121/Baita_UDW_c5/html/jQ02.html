<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <table>
        <caption><h2>Calculate the difference from two day</h2></caption>
        <tr>
            <td>From : </td>
            <td><input type="text" id = "date_1"></td>
        </tr>

        <tr>
            <td>To: </td>
            <td><input type="text" id = "date_2"></td>
        </tr>
    </table>

    <button id = "submit">Calculate : </button>
    <p id = "diffDay">
    <script>
       $(document).ready(function(){
        $('#submit').click(function (){
            let date1 = new Date(`${$("#date_1").val()}`);
            let date2 = new Date(`${$("#date_2").val()}`);
            let diffTime = Math.abs(date2-date1);
            let diffDay = Math.ceil(diffTime/(1000 * 60 * 60 * 24));
            $("#diffDay").text(`Different days is : ${diffDay} days`);
        });
       }) ;
    </script>
</body>
</html>
